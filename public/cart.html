<!DOCTYPE html>
<html lang="en" class="bg-stone-100" style="direction: rtl;">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>سبد خرید</title>
   <!-- Tailwind css file -->
   <link rel="stylesheet" href="./build/tailwind.css">
   <!-- Add favicon -->
   <link rel="shortcut icon" href="/assets/images/main/small-logo.png" type="image/x-icon">
</head>

<body>
   <!-- Small mobile header and large menu -->
   <header>
      <!-- Small header (Mobile header) -->
      <small-header title="سبد خرید" hide-logo="true"></small-header>
      <!-- Large menu (Desktop menu) -->
      <large-menu></large-menu>
   </header>

   <main>
      <!-- Small menu (mobile menu) -->
      <small-menu current-page="Cart"></small-menu>
      <!-- Main section -->
      <section class="w-full h-auto mt-9 px-6 flex flex-col lg:flex-row">
         <!-- product main container -->
         <div class="w-full h-auto lg:w-3/5 flex flex-col cartCardContainer">
            <!-- Cart title and back btn for large display -->
            <div class="w-full hidden md:flex justify-between items-center h-11">
               <p class="text-slate-800 font-medium text-xl">سبد خرید</p>
               <a href="/" class="text-orange-400 font-medium text-base">بازگشت به خانه</a>
            </div>

         </div>
         <!-- Main price container -->
         <div class="w-full lg:w-2/5 h-auto mt-9 lg:mt-16">
            <div
               class="w-full lg:w-10/12 xl:w-9/12 2xl:w-8/12 h-auto flex flex-col gap-y-5 mx-auto rounded-lg bg-stone-50 p-5 lg:p-7">
               <!-- Sum of all products price -->
               <div class="w-full h-auto flex items-center justify-between">
                  <p class="text-slate-800 text-sm font-medium">مجموع قیمت : </p>
                  <span class="flex gap-x-2">
                     <p class="text-orange-700 font-medium text-xs lg:text-sm allProductPrice"></p>
                     <p class="text-orange-700 font-medium text-xs lg:text-sm">تومان</p>
                  </span>
               </div>
               <!-- Discount container -->
               <div class="w-full h-auto flex flex-col md:flex-row md:justify-between md:items-center gap-y-3">
                  <p class="text-slate-800 font-medium text-sm">کد تخفیف : </p>
                  <!-- Discount Container -->
                  <div class="w-3/4 md:w-1/3 lg:w-1/2 h-auto flex">
                     <input type="text"
                        class="w-3/4 h-8 rounded-r-lg bg-transparent text-slate-800 text-center text-bold border border-slate-700 border-l-0  placeholder:text-gray-200 focus:ring-0 focus:outline-0"
                        placeholder="Enter code">
                     <span
                        class="w-1/4 h-8 bg-orange-400 rounded-l-lg border border-orange-700 border-r-0 flex items-center justify-center text-stone-50 text-xs acceptDiscountBtn">تایید</span>
                  </div>
               </div>
               <!-- Sell price -->
               <div class="w-full h-auto flex items-center justify-between">
                  <p class="text-slate-800 text-sm font-medium">تخفیف : </p>
                  <span class="flex gap-x-2">
                     <p class="text-slate-800 font-medium text-xs lg:text-sm discount">0</p>
                     <p class="text-slate-800 font-medium text-xs lg:text-sm">تومان</p>
                  </span>
               </div>
               <!-- Final price -->
               <div class="w-full h-auto flex items-center justify-between">
                  <p class="text-slate-800 text-sm font-medium">قیمت نهایی : </p>
                  <span class="flex gap-x-2">
                     <p class="text-orange-700 font-medium text-xs lg:text-sm finalPriceContainer"></p>
                     <p class="text-orange-700 font-medium text-xs lg:text-sm">تومان</p>
                  </span>
               </div>
            </div>
            <!-- Continue btn for large display container -->
            <div class="lg:w-10/12 xl:w-9/12 2xl:w-8/12 h-auto hidden lg:flex flex-col gap-y-3 mx-auto rounded-lg mt-7">
               <button class="bg-orange-400 rounded-md h-14 text-stone-50 text-base font-bold text-center">ادامه فرآیند
                  خرید</button>
               <button
                  class="border border-orange-400 rounded-md h-14 text-orange-400 text-base font-bold text-center">انصراف
                  از خرید</button>
            </div>
         </div>
         <!-- Continue btn for small display -->
         <button
            class="bg-orange-400 rounded-md h-14 mb-20 mt-10 md:my-10 lg:hidden text-stone-50 text-sm text-center">ادامه
            فرآیند خرید</button>
      </section>
   </main>

   <script type="module" src="/src/js/configComponents.js"></script>
   <script type="module" src="/src/js/cart.js"></script>
</body>

</html>
